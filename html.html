<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i> 
            
        </div>
        <div class="card_cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card_img">
            <img src="anh1.png" alt="ảnh giày nè">
        </div>
        <div class="card_title">NIKE REAL PRO DARK</div>
        <div class="card_price">$99</div>
        <div class="card_size">Size:
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">Color:
            <span class="card_color_green"></span>
            <span class="card_color_red"></span>
            <span class="card_color_black"></span>
            
        </div>
        <div class="card_action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
